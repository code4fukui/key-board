<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>key-board tag test</title>
</head>
<body>
<h1>key-board tag test</h1>

<main id="main">
  <script type="module" src="./key-board.js"></script>
  <key-board id=keyboard></key-board>
  <input type="text" id="text">
  <div id="output">keytest<div id=dum></div></div>
</main>

<hr>
App: <a href=https://code4fukui.github.io/key-board/>src on GitHub</a><br>
Base App: <a href=https://fukuno.jig.jp/2012/qwerty>普通の練習用キーボード</a><br>
Design: <a href=http://cssdeck.com/item/120/apple-keyboard-via-css3>Apple Keyboard via CSS3 | CSSDeck</a> by <a href=http://cssdeck.com/user/kushsolitary target=_blank>kushsolitary</a><br>


<script type="module">
document.body.onkeydown = (e) => {
  keyboard.pressKey(e.keyCode);
  text.value += String.fromCharCode(e.keyCode);
};
document.body.onkeyup = (e) => {
  keyboard.releaseKey(e.keyCode);
};
keyboard.onkeydown = (code) => {
  text.value += String.fromCharCode(code);
};
</script>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}
#main {
  display: inline-block;
  width: 100%;
  padding-top: 20px;
}
#output {
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 80%;
  margin-top: 10px;
}
#text {
  margin-top: 20px;
  width: 80%;
}
a {
  color: gray !important;
}
</style>

</body>
</html>
